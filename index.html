<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<section class="game">
			<div class="score">
				<div>
					<h2>Player</h2>
					<p class="player-score">0</p>
				</div>
				<div>
					<h2>Computer</h2>
					<p class="computer-score">0</p>
				</div>
			</div>

			<div class="intro">
				<h1>Rock Paper Scissors</h1>
				<button class="play">Play</button>
			</div>

			<div class="match fade-out">
				<h1 class="winner">Choose an option</h1>
				<div class="hands">
					<img class="player-hand" src="assets/rock.png" alt="" />
					<img class="computer-hand" src="assets/rock.png" alt="" />
				</div>
				<div class="options">
					<button class="rock">rock</button>
					<button class="paper">paper</button>
					<button class="scissors">scissors</button>
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
